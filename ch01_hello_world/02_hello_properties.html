<!DOCTYPE html>
<html>
  <head>
    <title>Hello React</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div id="app">
      <!-- my app renders here -->
    </div>
    <script src="../lib/react.js"></script>
    <script src="../lib/react-dom.js"></script>

        React.createElement(

            id: "my-heading",

        document.getElementById("app")
      );
    </script>

</html>
